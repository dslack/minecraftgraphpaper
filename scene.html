
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
<head> 
    <title></title>
	<style type="text/css">
		#content {
		float:left;
		}
		#slider {
		float:right;
		}
		
		#canvasContainer {
			position:relative;
		}
		
		div.rotate {
			position:absolute;
			top:5px;
			left: 5px;
			border: 1px solid black;
			height: 200px;
			width: 125px;
			z-index:1;
			background-color:#eee;
			opacity:1;
		}
		
		div.yui3-dial {
			opacity:1;
		}
		
	</style>	
	<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>	
    <script type="text/javascript" src="resources/js/scene/scenejs.js"></script> 
</head> 
<body class="yui3-skin-sam"> 
 
<div id="container"> 
	<div id="controls">
		<label for="move">Move</label><input type="radio" name="control" id="move" value="move" checked="true"/>
		<label for="rotate">Rotate</label><input type="radio" name="control" id="rotate" value="rotate"/>
	
		<div id="log"></div>
	</div>
	
	
	<div id="canvasContainer">
		<div class="rotate">
		</div>
    <div id="content" style="width:1030px;height:700px"> 
        <canvas id="theCanvas" width="1030" height="700"> 
            <p>This example requires a browser that supports the
                <a href="http://www.w3.org/html/wg/html5/">HTML5</a> 
                &lt;canvas&gt; feature.</p> 
        </canvas> 
    </div> 
	</div>
	<div id="slider">
	</div>
</div> 

 
 
<script type="text/javascript" src="resources/js/MinecraftScene.js"></script> 
</body> 
</html>
